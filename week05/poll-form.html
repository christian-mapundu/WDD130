<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="author" content="Christian Tawanda Mapundu">
    <meta name="description" name="My first form">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
    <h1>WDD 130 | Christian Tawanda Mapundu| HTML Form - User Poll</h1>
</header>
<main>
    <form action="">
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item">
                <label for="fullname">Full Name: </label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="useremail">Email: </label>
                <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div>
                <label for="browser">What is your favourite Browser?</label>
            </div>
            <div class="column1">
                <select name="browser" id="browser">
                    <option value="firefox">Firefox</option>
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select><br>
            </div>
            <div class="column2">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            <label for="feedback">list the places you lived:</label>
            <textarea name="feedback" id="feedback" rows="4" placeholder="stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
    <p>@2024 | HTML Form - User Poll Activity| Christian Tawanda Mapundu</p>
</footer>   
</body>
</html>
